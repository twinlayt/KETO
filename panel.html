<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Keto Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Admin Login -->
    <div id="admin-login" class="min-vh-100 bg-light d-flex align-items-center justify-content-center">
        <div class="card shadow" style="max-width: 400px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-success rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                        <i class="bi bi-lock text-white fs-4"></i>
                    </div>
                    <h2 class="h4 fw-bold">Admin Paneli</h2>
                    <p class="text-muted">Yönetim paneline giriş yapın</p>
                </div>
                <form id="admin-form">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" id="admin-username" class="form-control" placeholder="Kullanıcı Adı" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" id="admin-password" class="form-control" placeholder="Şifre" required>
                        </div>
                    </div>
                    <div id="admin-error" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
                </form>
                <div class="text-center mt-3">
                    <a href="index.html" class="text-muted">← Ana Sayfaya Dön</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="d-none">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand">
                    <i class="bi bi-gear me-2"></i>Admin Panel
                </span>
                <div class="d-flex">
                    <button id="save-changes" class="btn btn-warning me-2 d-none">
                        <i class="bi bi-save me-1"></i>Değişiklikleri Kaydet
                    </button>
                    <a href="index.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-house me-1"></i>Ana Sayfa
                    </a>
                    <button class="btn btn-outline-light" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>Çıkış
                    </button>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 bg-light p-0">
                    <div class="list-group list-group-flush">
                        <button class="list-group-item list-group-item-action active" data-tab="emails">
                            <i class="bi bi-envelope me-2"></i>Email Aboneleri <span id="email-count" class="badge bg-primary">0</span>
                        </button>
                        <button class="list-group-item list-group-item-action" data-tab="visitors">
                            <i class="bi bi-people me-2"></i>Site Ziyaretçileri <span id="visitor-count" class="badge bg-info">0</span>
                        </button>
                        <button class="list-group-item list-group-item-action" data-tab="content">
                            <i class="bi bi-file-text me-2"></i>Ana İçerik
                        </button>
                        <button class="list-group-item list-group-item-action" data-tab="seo">
                            <i class="bi bi-globe me-2"></i>SEO Ayarları
                        </button>
                        <button class="list-group-item list-group-item-action" data-tab="navbar">
                            <i class="bi bi-navigation me-2"></i>Navbar
                        </button>
                        <button class="list-group-item list-group-item-action" data-tab="quiz">
                            <i class="bi bi-question-circle me-2"></i>Quiz Yönetimi
                        </button>
                        <button class="list-group-item list-group-item-action" data-tab="features">
                            <i class="bi bi-star me-2"></i>Özellikler
                        </button>
                        <button class="list-group-item list-group-item-action" data-tab="cta">
                            <i class="bi bi-megaphone me-2"></i>CTA Bölümü
                        </button>
                        <button class="list-group-item list-group-item-action" data-tab="popup">
                            <i class="bi bi-window me-2"></i>Popup Yönetimi
                        </button>
                        <button class="list-group-item list-group-item-action" data-tab="colors">
                            <i class="bi bi-palette me-2"></i>Renk Düzenleme
                        </button>
                        <button class="list-group-item list-group-item-action" data-tab="notfound">
                            <i class="bi bi-exclamation-triangle me-2"></i>404 Sayfası
                        </button>
                    </div>
                </div>
                <div class="col-md-9 p-4">
                    <div id="admin-content">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
